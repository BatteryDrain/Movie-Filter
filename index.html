<!DOCTYPE html>

  <body>
   <main>
    <header>
        <label for="filter_select">Filter movies by: </label>
        <select id="filter_select">
            <option> select one </option>
            <option value="animated">animated</option>
            <option value="live_action">live action</option>
            <option value="2000">made after 1999</option>
            <option value="1900">made before 2000</option>
            <option value="pg">pg</option>
            <option value="pg-13">pg-13</option>
            <option value="all">all</option>
        </select>
    </header>
    <br>
    <div id="products">
    <figure data-animstion="f" data-agemade="2024" data-rated="pg">
        <figcaption>Girl Haunts Boy 2024</figcaption>
        <img src="assets/girlhauntsboy.webp" alt="" width = "200px">
            <p>The intriguing story of a boy moving to a new town in a new city with his mom after a death in the family. He is met by an old creaky house inside he finds a ring. When he puts it on he can see a ghost, she tells him about her life and they figure out what to do next.</p>
    </figure>

            <p>A story, full of action and adventure, taking you through the trenches of the cold war whereas tension builds between Russia and the US with the thret of nuclear power looming over the world powers mustn't forget to look around instead of just at their enemies. This movie is one of my all time favorites and is sure to keep you guessing at what comes next.
            </p>

            <p>After being suspended for countless mistakes the young cop by the name of Axel Foley. This movie follows this young adventurous cop across state lines to avenge the death of his childhood friend. this is a action packed Comedy with no shortage of trickery and exploits. 
            </p>
    </figure>
