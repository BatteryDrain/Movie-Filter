<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <title>Movie Filter</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" href="styles.css">
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Open+Sans:wght@400&display=swap" rel="stylesheet">
  </head>
  <body>
   <main>
    <header>
        <label for="filter_select">Filter movies by: </label>
        <select id="filter_select">
            <option> select one </option>
            <option value="animated">animated</option>
            <option value="live_action">live action</option>
            <option value="2000">made after 1999</option>
            <option value="1900">made before 2000</option>
            <option value="pg">pg</option>
            <option value="pg-13">pg-13</option>
            <option value="all">all</option>
        </select>
    </header>
    <br>
    <div id="products">
    <figure data-animstion="f" data-agemade="2024" data-rated="pg">
        <figcaption>Girl Haunts Boy 2024</figcaption>
        <img src="assets/girlhauntsboy.webp" alt="" width = "200px">
            <p>The intriguing story of a boy moving to a new town in a new city with his mom after a death in the family. He is met by an old creaky house inside he finds a ring. When he puts it on he can see a ghost, she tells him about her life and they figure out what to do next.</p>
    </figure>
    <figure data-animstion="f" data-agemade="2015" data-rated="pg-13">
        <figcaption>The Man From U.N.C.L.E. 2015</figcaption>
        <img src="assets/The Man From U.N.C.L.E.webp" alt="" width = "200px">
            <p>This is a heartwarming story of a boy moving to a new town in a new city with his mom after a death in the family. He is met by an old creaky house, where he finds a mysterious ring. When he puts it on, he can see the ghost of a girl. This unexpected meeting exposes trauma and fear of letting go. Join these Gatsby lovers on a journey through time.
            </p>                
    </figure>
    <figure data-animstion="f" data-agemade="1984" data-rated="pg-13">
        <figcaption>Beverly Hills Cop 1984</figcaption>
        <img src="assets/Beverly Hills Cop.webp" alt="" width = "200px">
            <p>After being suspended for countless mistakes, young cop Axel Foley chases a criminal across state lines and through warehouses to avenge the death of his childhood friend. This is an action packed Comedy with no shortage of trickery and exploits. The tension builds as our hero Axel runs on thinner and thinner ice as he tries to solve the murder case. 
            </p>
    </figure>
    <figure data-animstion="t" data-agemade="1991" data-rated="pg">
        <figcaption>Beauty And The Beast 1991</figcaption>
        <img src="assets/Beauty And The Beast.webp" alt="" width = "200px">
            <p>Dive into the adventure of a young bookworm as love finds her in an old haunted castle in France. I know you will fall in love with these quaint characters and their stories. This compelling romance is beautifully animated with an amazing message on learning how to love others despite their “flaws”.
            </p>
    </figure>
    <figure data-animstion="t" data-agemade="2023" data-rated="pg">
        <figcaption>Elemental 2023</figcaption>
        <img src="assets/Elemental.webp" alt="" width = "200px">
            <p>Element City is a place where all elements live together in peace, or so it might seem. You will be so intrigued by this story of a forbidden romance, where you will question cultural norms. The characters are so flowy, the environment so detailed, and every aspect of this movie is a masterpiece where amazing graphics meet a wonderful story. 
            </p>
    </figure>
    <figure data-animstion="t" data-agemade="1997" data-rated="pg">
        <figcaption>Hercules 1997</figcaption>
        <img src="assets/Hercules.webp" alt="" width = "200px">
            <p>The retelling of the Greek myth, framed in an approachable way for all ages. Where we learn through awesome songs and masterful animation, about the drama of the gods. Follow our hero Hercules as he learns about hard work and how to deal with what life throws at you.</p>
    </figure>
</div>
   </main>
   <script src="script.js"></script>
  </body>
